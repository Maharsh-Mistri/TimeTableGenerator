<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automated Timetable Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Automated Timetable Generator</h1>

      <div class="input-section">
        <div class="form-group">
          <label for="semester">Semester:</label>
          <select id="semester">
            <option value="1">Semester 1</option>
            <option value="2">Semester 2</option>
            <option value="3">Semester 3</option>
            <option value="4">Semester 4</option>
            <option value="5">Semester 5</option>
          </select>
        </div>

        <div class="form-group">
          <label for="divisions">Number of Divisions:</label>
          <input type="number" id="divisions" min="1" max="10" value="5" />
        </div>

        <div class="form-group">
          <label for="rooms">Number of Rooms:</label>
          <input type="number" id="rooms" min="1" max="20" value="8" />
        </div>

        <div id="courses-container">
          <h3>Courses</h3>
          <div id="courses-list"></div>
          <button id="add-course">Add Course</button>
        </div>

        <div class="button-group">
          <button id="save-config">Save Configuration</button>
          <button id="load-config">Load Configuration</button>
          <button id="generate-btn">Generate Timetable</button>
        </div>
      </div>

      <div id="view-options" class="view-options" style="display: none">
        <h3>View Options</h3>
        <div class="view-buttons">
          <button id="view-complete" class="active">Complete View</button>
          <button id="view-division">Division Wise</button>
          <button id="view-faculty">Faculty Wise</button>
          <button id="view-room">Room Wise</button>
        </div>
        <div id="filter-options" class="filter-options"></div>
      </div>

      <div id="timetable-container" class="timetable-container"></div>
    </div>

    <script src="new6.js"></script>
  </body>
</html>
